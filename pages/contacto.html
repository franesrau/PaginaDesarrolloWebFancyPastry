        <section class="form__fp">

            <form class="form__fp--casillas">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Avenida Chile España 150">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Dpto/casa</label>

                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>

                </div>

                    <label for="inputCity" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="+56 9 XXXX XXXX">
                </div>
                
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto términos y condiciones
                    </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
